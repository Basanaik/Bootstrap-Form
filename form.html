<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="../bootstrap1/bootstrap-4.6.0-dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="./form.css" />
  </head>
  <body>
    <section class="d-flex justify-content-center align-items-center form1">
      <form class="bg-white p-4">
        <h3 style="color: rgb(219, 128, 128); background-color: rgb(207, 231, 226)">
          Create an Account to use our Properties
        </h3>

        <div class="form-group">
          <label for="user">username</label>
          <input
            type="text"
            id="user"
            placeholder="enter username"
            class="form-control"
          />
        </div>
        <div class="form-group">
          <label for="user">email</label>
          <input
            type="text"
            id="user"
            placeholder="enter emil"
            class="form-control"
          />
        </div>
        <div class="form-group">
          <label for="user">password</label>
          <input
            type="text"
            id="user"
            placeholder="enter password"
            class="form-control"
          />
        </div>
          <label for="user">Confirm password</label>
          <input
            type="text"
            id="user"
            placeholder="enter password"
            class="form-control"
          />
        </div>
        <div class="form-group">
          <label for="user">upload photo</label>
          <input
            type="file"
            id="user"
            placeholder="choose the file"
            class="form-control p-4"
          />
        </div>
        <div>
          <button class="btn btn-success btn-block">submit</button>
          <button class="btn btn-block btn-warning">
            Already Have a Account?
          </button>
        </div>
      </form>
    </section>

    <link
      rel="stylesheet"
      href="../bootstrap1/bootstrap-4.6.0-dist/js/bootstrap.min.js"
    />
  </body>
</html>
